version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "database/sql"
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_json_tags: true
        overrides:
          - column: "examination_appointment_detail.service_category_id"
            go_type:
              import: "github.com/katatrina/SWD392_NET1701_GroupIntern/internal/util"
              package: "util"
              type: "JSONNullInt64"
            nullable: true
          - column: "service_categories.name"
            go_type:
              import: "github.com/katatrina/SWD392_NET1701_GroupIntern/internal/util"
              package: "util"
              type: "JSONNullString"
            nullable: true
